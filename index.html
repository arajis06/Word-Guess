<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src = "assets/javascript/game3.js"></script>
  </head>

  <body>
  <div class="top-container">
    <div class ="row">
      <div class="col -lg-12 text-center">
      <h1>Word Guess: Name that Kardashian!</h1>
        <br>
        <!---------Game Directions-->
        <h3>How to Play:</h3>
          <p>Guess the <em>first-name</em> of any family member with the last name <strong> Kardashian</strong></p>

          <p>Press any letter key to <strong>play!</strong></p>
      </div>
    </div>
  </div><!----top-container end------>

            <br>
                  <!--------Game Setup-------->
            
              <div class="Game-container"><!--use overflow in css to wrap content-->
                <div class="row">
                  <div class="col-lg-12 text-center">

                  <!----Random word display-->
                  <div class ="Word-Section">
                    <h3>Current Word to Guess</h3>
                      <br>
                      <br>
                      <!--Underscores-->
                      <div id ="blanks">_ _ _ _ _ _ _ _ _</div>
                  </div>
                  <br>    

                      <!---User-Remaining-Attempts-->
                  <div class ="Remaining-Guesses">
                    <h3>Remaining Guesses: <span id ="remaining-guesses">10</span></h3>
                  </div>
                  <br>

                  <!---Letters User Already Guessed-->
                  <div class ="Guessed-Letters-Display">
                    <h3>Already guessed letters:</h3>
                    <div id ="guessed-letters"></div>
                  </div>
                  <br>
                  
                  <br>
                  <!----Wins-->
                  <div class ="Win-Section">
                      <h3>Wins: <span id = "win-count">0</span></h3>
                    </div> 

                  <!----Losses-->
                  <div class ="Losses-Section">
                      <h3>Losses <span id ="loss-count">0</span></h3>
                  </div>
                  
                  </div><!---column end-->
                </div><!---row end-->
              </div><!---Container end!-->

            
            <script src = "assets/javascript/game3.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Guess Game</title>

    <script src = "assets/javascript/game2.js"></script>
  </head>

  <body>

    <div class ="wrapper">
      <h1>Guess a Kardashian: Special Edition</h1>
        <!---------Game Directions-->
        <h3>How to Play:</h3>
          <p> <strong>Guess</strong> the <em>first-name</em> of any family member with last name Kardashian  </p>

            <h4>Press any letter to <strong>PLAY!</strong></h4>
    </div><!----wrapper end------>

                  <!--------Game Setup-------->
              <div class ="Game-Container"></div>

                  <div class ="Win-Section">
                    <h3>Wins: <span id = "win-count">0</span></h3>
                  </div> 
  
                  <div class ="Losses-Section">
                    <h3>Losses <span id ="loss-count">0</span></h3>
                  </div>
                      
                  <div class ="Word-Section">
                    <h3>Current Word to Guess</h3>
                    <br>
                      <!--Underscores-->
                      <div id = "empty-blanks">----------</div>
                  </div>

                      <!---User-Remaining-Attempts-->
                  <div class ="Remaining-Guesses">
                    <h3>Remaining Guesses: <span id ="remaining-guesses">10</span></h3>
                  </div>

                  <!---Letters User Already Guessed-->
                  <div class ="Guessed-Letters-Display">
                    <div id ="guessed-letters"></div>
                  </div>

                  <div class ="Win-Section">
                      <h3>Wins: <span id = "win-count">0</span></h3>
                    </div> 
  
                    <div class ="Losses-Section">
                      <h3>Losses <span id ="loss-count">0</span></h3>
                    </div>
  
              </div><!---Container end!-->
  </body>
</html>
